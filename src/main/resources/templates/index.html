<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>QPoint</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .card.dark-mode {
            background-color: #1f1f1f;
        }
    </style>
</head>
<body class="bg-light"  id="body">
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="fw-bold text-primary">QPoint</h1>
        <p class="text-muted">Search and add questions easily</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-body">
                    <h4 class="card-title mb-3">Find Questions by Subject and Year</h4>
                    <form th:action="@{/questions}" method="get">
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <select name="subject" id="subject" class="form-select" required>
                                <option value="">Select Subject</option>
                                <option value="Em 1">Em 1</option>
                                <option value="EM 2">EM 2</option>
                                <option value="DM">DM</option>
                                <option value="SCOD">SCOD</option>
                                <option value="BEEE">BEEE</option>
                                <option value="IDS">IDS</option>
                                <option value="EDP">EDP</option>
                                <option value="PPS C">PPS C</option>
                                <option value="OOPS Python">OOPS Python</option>
                                <option value="PPS Python">PPS Python</option>
                                <option value="JAVA Programming">JAVA Programming</option>
                                <option value="DSA (Java ) ">DSA (Java ) </option>
                                <option value="DSA">DSA</option>
                                <option value="DBMS">DBMS</option>
                                <option value="EIA">EIA</option>
                                <option value="COA">COA</option>
                                <option value="Communication ">Communication </option>
                                <option value="DCN">DCN </option>
                                <option value="DAA">DAA </option>
                                <option value="OS">OS </option>
                                <option value="CG">CG </option>
                                <option value="CBM">CBM </option>
                                <option value="UI(Understanding India) ">UI(Understanding India) </option>
                                <option value="ML(Machine Learning) ">ML(Machine Learning) </option>
                                <!-- Add more subjects as needed -->
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="year" class="form-label">Year</label>
                            <select name="year" id="year" class="form-select" required>
                                <option value="">Select Year</option>
                                <option value="2025">2025</option>
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <!-- Add more years as needed -->
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Show Questions</button>
                    </form>
                </div>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h4 class="card-title mb-3">Want to add a new question?</h4>
                    <form th:action="@{/addQuestion}" method="get">
                        <button type="submit" class="btn btn-primary w-100">Add Question</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
