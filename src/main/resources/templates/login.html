<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - QPoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
        body {
            background: #f1f3f6;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-body">
                    <h3 class="text-center text-primary mb-4">🔐 Login to QPoint</h3>
                    <form th:action="@{/auth/login}" method="post" th:object="${loginDto}">
                        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
                        <div class="mb-3">
                            <label for="username" class="form-label">📛 Username</label>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">🔑 Password</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 fw-semibold">Login</button>
                        <p class="text-center mt-3">Don’t have an account? <a th:href="@{/auth/signup}">Signup here</a></p>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-5 d-none d-md-block">
            <div class="quote-box text-center">
                <h5>❝ Questions are the engines of intellect ❞</h5>
                <p class="text-muted mt-2">– Socratic Teaching</p>
                <hr>
                <p class="small">Prepare better by exploring real exam questions. Welcome back to QPoint!</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
