<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Question</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">Add New Question</h2>
        <p class="text-muted">Fill out the form to add a new question</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <form th:action="@{/save}"  method="post" enctype="multipart/form-data">
                        <!-- Question Text -->
                        <div class="mb-3">
                            <label for="questionText" class="form-label">Question</label>
                            <textarea class="form-control" id="questionText" name="question" rows="4"
                                      placeholder="Enter your question here" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Upload Image (Optional)</label>
                            <input class="form-control" type="file" id="image" name="image" accept="image/*">
                        </div>

                        <!-- Subject Dropdown -->
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <select name="subject" id="subject" class="form-select" required>
                                <option value="">Select Subject</option>
                                <option value="Em 1">Em 1</option>
                                <option value="EM 2">EM 2</option>
                                <option value="DM">DM</option>
                                <option value="SCOD">SCOD</option>
                                <option value="BEEE">BEEE</option>
                                <option value="IDS">IDS</option>
                                <option value="EDP">EDP</option>
                                <option value="PPS C">PPS C</option>
                                <option value="OOPS Python">OOPS Python</option>
                                <option value="PPS Python">PPS Python</option>
                                <option value="JAVA Programming">JAVA Programming</option>
                                <option value="DSA (Java ) ">DSA (Java ) </option>
                                <option value="DBMS">DBMS</option>
                                <option value="EIA">EIA</option>
                                <option value="COA">COA</option>
                                <option value="Communication ">Communication </option>
                                <option value="DCN">DCN </option>
                                <option value="DAA">DAA </option>
                                <option value="OS">OS </option>
                                <option value="CG">CG </option>
                                <option value="CBM">CBM </option>
                                <option value="UI(Understanding India) ">UI(Understanding India) </option>
                                <option value="ML(Machine Learning) ">ML(Machine Learning) </option>
                                <!-- Add more subjects as needed -->
                            </select>
                        </div>

                        <!-- Term Dropdown -->
                        <div class="mb-3">
                            <label for="term" class="form-label">Term</label>
                            <select class="form-select" id="term" name="term" required>
                                <option value="">Select Term</option>
                                <option value="Mid Term">Mid Term</option>
                                <option value="End Term">End Term</option>
                                <option value="Practice Set">Practice Set</option>
                                <!-- Add more terms if needed -->
                            </select>
                        </div>

                        <!-- Year Dropdown -->
                        <div class="mb-4">
                            <label for="year" class="form-label">Year</label>
                            <select class="form-select" id="year" name="year" required>
                                <option value="">Select Year</option>
                                <option value="2025">2025</option>
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <!-- Add more years as needed -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Submit Question</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
