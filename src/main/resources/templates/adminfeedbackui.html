<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QPoint - Feedback Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
        }
        .table thead {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header text-center">
            <h3 class="mb-0">üìã User Feedback Summary</h3>
        </div>
        <div class="card-body p-4">
            <div class="table-responsive">
                <table class="table table-bordered table-striped align-middle text-center">
                    <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Subject</th>
                        <th>Message</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="fb : ${feedbacks}">
                        <td th:text="${fb.name}"></td>
                        <td th:text="${fb.email}"></td>
                        <td th:text="${fb.subject}"></td>
                        <td th:text="${fb.message}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="text-center mt-4">
        <p class="text-muted">Made with ‚ù§Ô∏è by <strong>Ankit Vishwakarma</strong></p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
